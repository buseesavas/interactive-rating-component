<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="assets/css/component.css" />
    <script src="assets/js/component.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="scoringScreen">
        <img class="starImg" src="assets/images/star.svg" alt="">
        <h3>How did we do?</h3>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numberBtns">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button class="submitBtn">SUBMIT</button>
      </div>
      <div class="feedbackScreen disable">
        <img class="result-image" src="assets/images/result-image.svg" alt="">
        <h6 class="resultText"></h6>
        <h3>Thank you!</h3>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </body>
</html>
